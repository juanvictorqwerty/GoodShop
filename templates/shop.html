{% extends 'base.html' %}

{% block content %} <!--the name of the block is "content"-->

<h1 class="text-center-display-3">products </h1>

     <div class = "row">
      
       {% for list_products in list_products %}

       <div class="col-md-4"></div>
            
                <div class="card" style="width: 18rem;">
                    <img src="{{list_products.image.url}}" class="card-img-top" alt="..." >
                    <div class="card-body">
                      <h5 class="card-title">{{list_products.name}}</h5>
                      <p class="card-text">{{list_products.description}}</p>
                      <a href="#" class="btn btn-primary mb-4">COMMAND</a>
                    </div>
                </div>
            </div>  
     
          </div>    
       {% endfor %}
      
     </div>

    <style>
        h1{
          margin-top: 40px;
        }                /* Card container */
        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 0.75rem;
            background-color: beige; /* White background */
            width: 300px;
            height: auto;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            margin: 2px;
            margin-bottom: 15px;
          }
          
          
          /* Info section */
          .card-text {
            border: none;
            padding: 1.5rem;
            text-align: center;
          }
          .card-body .btn {
            margin-bottom: 20px;
          }
          
          /* Title */
          .card-title {
            color: #263238; /* A dark gray color */
            letter-spacing: 0;
            line-height: 1.375;
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
          }
 
          /* btn button */
          .btn {
           
            color: #fff; /* White text color */
            text-transform: uppercase;
            font-weight: 700;
            font-size: 0.75rem;
            padding: 0.75rem 1.5rem;
            background-color: #2ECC40; /* A nice green color */
            border-radius: 0.5rem;
            margin-left: 90px;
            width: 100px;
           
          }
          
          .btn:hover {
            background-color: #0866ea; /* A darker green color on hover */
          }
    </style>
{% endblock %}
